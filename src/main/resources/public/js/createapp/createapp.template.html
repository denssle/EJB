<link rel="stylesheet" href="/css/create_app.css" />
<div id="div_create_app">
	<form action="/create_app" method="post" id="create_app_form">
		<div id="div_app_name">
			<label for="app_name" class="label_create_app">Name:</label>
			<input type="text" name="input_app_name" class="input_create_app">
		</div>
		<div id="div_app_url">
			<label for="input_app_url" class="label_create_app">URL:</label>
			<input type="text" name="input_app_url" class="input_create_app">
		</div>
		<div id="div_app_description">
			<label for="input_app_description" class="label_create_app">Description:</label>
			<textarea name="input_app_description"  id="textarea_app_description"></textarea>
		</div>
		<div id="div_app_button">
			<input type="submit" value="Save" name="save" id="app_save_button" class="button_create_app">
			<input type="submit" value="Back" name="back" id="app_back_button" class="button_create_app">
		</div>
	</form>
</div>
