<link rel="stylesheet" href="/css/create_app.css" />
<div id="div_create_app">
	<form id="create_app_form">
		<div id="div_app_name">
			<label for="app_name" class="label_create_app">Name:</label>
			<input type="text" name="input_app_name" class="input_create_app" ng-model="app_name">
		</div>
		<div id="div_app_url">
			<label for="input_app_url" class="label_create_app">URL:</label>
			<input type="text" name="input_app_url" class="input_create_app" ng-model="app_url">
		</div>
		<div id="div_app_description">
			<label for="input_app_description" class="label_create_app">Description:</label>
			<textarea name="input_app_description" id="textarea_app_description" ng-model="app_description"></textarea>
		</div>
		<div id="div_app_select_template">
			<label for="select_app_template" class="label_create_app">Template:</label>
			<select class="input_create_app" ng-options="template.name for template in $ctrl.response" ng-model="app_template">
			</select>
		</div>
		<div id="div_app_button">
			<input type="submit" value="Save" name="save" id="app_save_button" class="button_create_app" ng-click="createApp()">
			<input type="submit" value="Back" name="back" id="app_back_button" class="button_create_app" ng-click="goBack()" >
		</div>
	</form>
</div>
